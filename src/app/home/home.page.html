<ion-header>
  <ion-toolbar>
    <ion-title>
      User Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Email and Phone Number</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{ email }}</p>
      <p>Phone Number: {{ phoneNumber }}</p>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="scanQRCode()">Scan QR Code</ion-button>
</ion-content>
